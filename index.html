<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

    <div id="errorMessage">

    </div>

    <div id="Submitted">
        Successful
    </div>
    

    <form action="#" id="main-form">
        <p></p>
        <p><label for="email">Email:</label></p>
        <input type="email" class="inputs" id="email" placeholder="Email">

        <p><label for="Phone">Phone:</label></p>
        <input type="number" class="inputs" id="Phone" placeholder="Phone number">

        <p><label for="Password">Password:</label></p>
        <input type="password" class="inputs" id="Password" placeholder="Enter Password" required>

        <p><label for="confirmPassword">Confirm Password:</label></p>
        <input type="password" class="inputs" id="confirmPassword" placeholder="Confirm your password" required>

        <p><input class="inputs" type="submit" value="Submit" id="Submit"></p>


    </form>


    <script src="script.js"></script>
</body>
</html>
